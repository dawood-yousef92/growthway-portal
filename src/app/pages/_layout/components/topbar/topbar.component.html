<ng-container>
  <app-language-selector class="mt-md-3 mt-2"></app-language-selector>
</ng-container>
  <!--begin::User-->
  <ng-container *ngIf="user | async as _user">
    <div class="dropdown" ngbDropdown placement="bottom-right">
      <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
        <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
          <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ _user.username }}</span>
          <span class="symbol symbol-35 symbol-light-success">
            <span class="symbol-label font-size-h5 font-weight-bold">{{ _user.username | firstLetter}}</span>
          </span>
        </div>
      </div>
      <!--end::Toggle-->
      <!--begin::Dropdown-->
      <div ngbDropdownMenu
        class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
        <ng-container>
          <ng-container>
            <!--begin::Header-->
            <div class="d-flex align-items-center p-8 rounded-top">
              <!--begin::Symbol-->
              <div class="symbol symbol-md bg-light-primary mr-3 flex-shrink-0">
                <img src="./assets/media/users/300_21.jpg" alt="" />
              </div>
              <!--end::Symbol-->
        
              <!--begin::Text-->
              <div class="text-dark m-0 flex-grow-1 mr-3">
                {{ _user.username }}<br>
                {{ _user.email }}<br>
                {{ _user.phoneNumber }}
              </div>
              <!--end::Text-->
            </div>
            <div class="separator separator-solid"></div>
            <!--end::Header-->
          </ng-container>
        
          <!--begin::Nav-->
          <div class="navi navi-spacer-x-0 pt-5">
            <!--begin::Item-->
            <a class="navi-item px-8 cursor-pointer" routerLink="/account-management/profile">
              <div class="navi-link">
                <div class="navi-icon mr-2">
                  <i class="flaticon2-calendar-3 text-success"></i>
                </div>
                <div class="navi-text">
                  <div class="font-weight-bold">
                    My Profile
                  </div>
                  <div class="text-muted">
                    Account settings and more
                  </div>
                </div>
              </div>
            </a>
            <a class="navi-item px-8 cursor-pointer" routerLink="/account-management/change-email">
              <div class="navi-link">
                <div class="navi-icon mr-2">
                  <i class="flaticon-multimedia-2 text-warning"></i>
                </div>
                <div class="navi-text">
                  <div class="font-weight-bold">
                    Change Email
                  </div>
                  <div class="text-muted">
                    Change Your Current Email 
                  </div>
                </div>
              </div>
            </a>
            <a class="navi-item px-8 cursor-pointer" routerLink="/account-management/change-password">
              <div class="navi-link">
                <div class="navi-icon mr-2">
                  <i class="flaticon-lock text-danger"></i>
                </div>
                <div class="navi-text">
                  <div class="font-weight-bold">
                    Change Password
                  </div>
                  <div class="text-muted">
                    Change Your Current Password 
                  </div>
                </div>
              </div>
            </a>
            <!--end::Item-->
        
            <!--begin::Footer-->
            <div class="navi-separator mt-3"></div>
            <div class="navi-footer px-8 py-5">
              <a class="btn btn-light-primary font-weight-bold cursor-pointer" (click)="logout()">Sign Out</a>
            </div>
            <!--end::Footer-->
          </div>
          <!--end::Nav-->
        </ng-container>
        
      </div>
    </div>
    <!--end::Dropdown-->
  </ng-container>
  <!--end::User-->
<!--end::Topbar-->
