<div class="card card-custom example example-compact gutter-b">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <form class="form" [formGroup]="changePassword" novalidate="novalidate" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-4">
                                <mat-form-field class="w-100">
                                    <input class="py-2" type="password" matInput placeholder="Old password" formControlName="oldPassword"/>    
                                    <mat-error
                                        [ngTemplateOutlet]="formError"
                                        [ngTemplateOutletContext]="{
                                        validation: 'required',
                                        message: 'Ols password is required',
                                        control: changePassword.controls['oldPassword']
                                        }"
                                    ></mat-error>
                                </mat-form-field>
                            </div>
                            <div class="mb-4">
                                <mat-form-field class="w-100">
                                    <input class="py-2" type="password" matInput placeholder="New password" formControlName="password"/>    
                                    <mat-error
                                        [ngTemplateOutlet]="formError"
                                        [ngTemplateOutletContext]="{
                                        validation: 'minlength',
                                        message: 'New password must be at least 5 charachters',
                                        control: changePassword.controls['password']
                                        }"
                                    ></mat-error>
                                    <mat-error
                                        [ngTemplateOutlet]="formError"
                                        [ngTemplateOutletContext]="{
                                        validation: 'required',
                                        message: 'New password is required',
                                        control: changePassword.controls['password']
                                        }"
                                    ></mat-error>
                                </mat-form-field>
                            </div>
                            <div class="mb-4">
                                <mat-form-field class="w-100">
                                    <input class="py-2" type="password" matInput placeholder="New password confirmation" formControlName="cPassword"/>
                                    <mat-error
                                        [ngTemplateOutlet]="formError"
                                        [ngTemplateOutletContext]="{
                                        validation: 'required',
                                        message: 'New password confirmation is required',
                                        control: changePassword.controls['cPassword']
                                        }"
                                    ></mat-error>
                                    <mat-error
                                        [ngTemplateOutlet]="formError"
                                        [ngTemplateOutletContext]="{
                                        validation: 'ConfirmPassword',
                                        message: 'New passsword and Confirm Password didn\'t match.',
                                        control: changePassword.controls['cPassword']
                                        }"
                                    ></mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" [disabled]="changePassword.invalid">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <mat-error *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </mat-error>
</ng-template>
