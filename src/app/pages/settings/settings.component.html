<div class="card card-custom example example-compact gutter-b">
    <div class="card-body">
        <mat-tab-group>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetIdentitySettings')" label="User Settings">
                <app-user-settings [settings]="userSettings" (emmitSettings)="saveSettings($event)"></app-user-settings>
            </mat-tab>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetIdentitySettings')" label="Sign in Settings">
                <app-signin-settings [settings]="signinSettings" (emmitSettings)="saveSettings($event)"></app-signin-settings>
            </mat-tab>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetIdentitySettings')" label="Password Settings">
                <app-password-settings [settings]="passwordSettings" (emmitSettings)="saveSettings($event)"></app-password-settings>
            </mat-tab>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetIdentitySettings')" label="Lockout Settings">
                <app-lockout-settings [settings]="lockoutSettings" (emmitSettings)="saveSettings($event)"></app-lockout-settings>
            </mat-tab>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetFileStorageSettings')" label="File Storage Settings">
                <app-file-storage-settings></app-file-storage-settings>
            </mat-tab>
            <mat-tab *ngIf="permissions.includes('AppSettings.GetTokenSettings')" label="Token Settings">
                <app-token-settings></app-token-settings>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
