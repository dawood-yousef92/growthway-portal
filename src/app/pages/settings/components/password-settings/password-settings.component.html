<div>
    <form class="form" [formGroup]="passwordSettings" novalidate="novalidate" (ngSubmit)="submit()">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input class="py-1" type="number" matInput placeholder="{{'INPUT.REQ_LENGTH' | translate }}" formControlName="requireLength" />
                    </mat-form-field>
                </div>
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input class="py-1" type="number" matInput placeholder="{{'INPUT.REQ_CHARCTERS' | translate }}" formControlName="requireUniqueCharacters" />
                    </mat-form-field>
                </div>
                <div class="mb-5">
                    <mat-checkbox formControlName="requireDigits">{{'INPUT.REQ_DIGITS' | translate }}</mat-checkbox>
                </div>
                <div class="mb-5">
                    <mat-checkbox formControlName="requireLowerCaseChar">{{'INPUT.REQ_LOWERCASE' | translate }}
                    </mat-checkbox>
                </div>
                <div class="mb-5">
                    <mat-checkbox formControlName="requirenonAlphanumeric">{{'INPUT.REQNON_ALPHA_NUMERIC' | translate }}
                    </mat-checkbox>
                </div>
                <div class="mb-5">
                    <mat-checkbox formControlName="requireUpperCaseChar">
                        {{'INPUT.REQ_UPPER_CASE_CHARACTERS' | translate }}
                    </mat-checkbox>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="passwordSettings.invalid">
                {{'INPUT.SAVE' | translate }}
            </button>
        </div>
    </form>
</div>
