<div>
    <form class="form" [formGroup]="lockoutSettings" novalidate="novalidate" (ngSubmit)="submit()">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="mb-6">
                    <mat-checkbox formControlName="alloweNewUser">{{'TITLE.ALLOWED_USERS' | translate }}
                    </mat-checkbox>
                </div>
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input class="py-1" type="number" matInput placeholder="{{'INPUT.MAX_FAILED' | translate }}" formControlName="maximumFieldAccessAttempts" />
                    </mat-form-field>
                </div>
                <div class="mb-4">
                    <mat-form-field class="w-100">
                        <input class="py-1" type="number" matInput placeholder="{{'INPUT.Default_lockout' | translate }}" formControlName="lockoutTimeSpan" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="lockoutSettings.invalid">
                {{'INPUT.SAVE' | translate }}
            </button>
        </div>
    </form>
</div>
